<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Background with Photo Match</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gif-container">
        <img src="assets/cartoons.gif" id="background-gif" alt="Cartoon Background">
    </div>
    <div class="content">
        <button id="capture-btn">Click Photo</button>
    </div>
    <div id="camera-interface" class="hidden">
        <video id="camera" autoplay></video>
        <canvas id="snapshot" class="hidden"></canvas>
        <button id="snap-btn">Capture</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
